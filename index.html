<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 사용량 확인하기</title>
    <style>
.onboarding-container {
  max-width: 480px;
  margin: 0 auto;
  border-radius: 15px;
  background-color: #24945e;
  overflow: hidden;
}

.header {
  display: flex;
  justify-content: space-between;
  padding: 12px 18px;
}

.header-icon {
  width: 54px;
  border-radius: 32px;
}

.header-time {
  width: 66px;
  margin: auto 0;
}

.skip-section {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  margin-top: 34px;
  padding: 0 20px;
}

.skip-text {
  color: #fff;
  font: 500 16px/1.4 'Noto Sans KR', sans-serif;
}

.main-image {
  width: 100%;
  margin-top: 60px;
}

.content-wrapper {
  margin-top: 24px;
  text-align: center;
}

.content-icon {
  width: 28px;
  margin: 0 auto;
}

.info-card {
  background-color: #fff;
  border-radius: 32px 32px 0 0;
  padding: 42px 15px 7px;
  margin-top: 24px;
}

.info-title {
  color: #000;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 35px;
}

.info-description {
  color: #727680;
  font-size: 12px;
  line-height: 16px;
  margin-bottom: 35px;
}

.next-button {
  background-color: #24945e;
  color: #fff;
  border: none;
  border-radius: 16px;
  padding: 16px;
  font-size: 16px;
  font-weight: 500;
  width: 100%;
  cursor: pointer;
}

.home-indicator {
  width: 134px;
  height: 5px;
  background-color: #e4e4e4;
  border-radius: 100px;
  margin: 29px auto 0;
}
</style>

<section class="onboarding-container">
  <header class="header">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f8e6de7742d2241245778c978c09cfc644d51f70172b6c474d1dc2eb4f65b8ab?placeholderIfAbsent=true&apiKey=c94bd488190e477b9d82656046f3d51b" alt="" class="header-icon" />
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/46c2d3aa1dd0d3ebef9701d7caca2db656820b291f6ba453fe63a8132c83ac6d?placeholderIfAbsent=true&apiKey=c94bd488190e477b9d82656046f3d51b" alt="Current time" class="header-time" />
  </header>

  <div class="skip-section">
    <span class="skip-text">Skip</span>
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4637502c5739ccfa13c96a550f6ee9d9b56e8f6657de9522b1a2bfacefbb8766?placeholderIfAbsent=true&apiKey=c94bd488190e477b9d82656046f3d51b" alt="Onboarding progress" class="main-image" />
  </div>

  <div class="content-wrapper">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/464acfd85b186d55d3b225bb1eb63e73f9cabfd39cc59d97588ed9e9e2e6cbcc?placeholderIfAbsent=true&apiKey=c94bd488190e477b9d82656046f3d51b" alt="" class="content-icon" />

    <div class="info-card">
      <h2 class="info-title">데이터 사용량 확인하기</h2>
      <p class="info-description">데이터 사용량 확인 후 설정해 놓으면 저희가 그에 맞는 요금제로 변경해드려요 !</p>
      <button class="next-button">Next</button>
      <div class="home-indicator" role="presentation"></div>
    </div>
  </div>
</section>
</html>
